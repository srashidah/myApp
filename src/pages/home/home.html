<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>




<ion-content padding>
  <h2>Welcome to Ionic Rashidah!</h2>
  <p>
    This starter project comes with simple tabs-based layout for apps
    that are going to primarily use a Tabbed UI.
  </p>
  <p>
    Take a look at the <code>src/pages/</code> directory to add or change tabs,
    update any existing page or create new pages.
  </p>

  <ion-content padding>
    <ion-list padding-bottom>
      <ion-item>
        <ion-label fixed>Username</ion-label>
          <ion-input type="text" value=""  placehoder="...."></ion-input>
      </ion-item>
      <ion-item>
          <ion-label fixed>Password</ion-label>
          <ion-input type="password" placehoder="...."></ion-input>
      </ion-item>
  
     
    </ion-list>
    <button ion-button block color="yellow">Login</button>
    <ion-grid>
      <ion-row>
        <ion-col class="signup">Sign Up</ion-col>
        <ion-col class="contactus">Contact Us</ion-col>
      </ion-row>
     </ion-grid>
  </ion-content>



<ion-content padding>
  <button ion-button block color="primary">Default/Primary</button>
  <button ion-button block color="secondary">Secondary</button>
  <button ion-button block color="danger">Danger</button>
  <button ion-button block color="light">Light</button>
  <button ion-button block color="dark">Dark</button>
  <button ion-button block color="custom">Custom</button>
</ion-content>

</ion-content>
